<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Library Project</title>
  </head>
  <body>
    <h1>My Library</h1>
    <div class="header">
      <button id="newbook">New Book</button>
      <form id="newbookform" action="submit" class="hidden">
        <div class="form-row">
          <div class="form-field">
            <label name="booktitle">Title:</label>
            <input type="text" name="booktitle" 
              placeholder="The Hobbit" minlength="1" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-field">
            <label name="bookauthor">Author:</label>
            <input type="text" name="bookauthor" placeholder="J.R.R Tolkien" minlength="1" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-field">
            <label name="bookpages"># of pages:</label>
            <input type="number" name="bookpages" placeholder="320" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-field">
            <label name="bookread">Already read?</label>
            <input type="checkbox" name="bookread">
          </div>
        </div>
        <input id="submitform" type="submit">
      </form>
    </div>
    <div id="booklist">Test</div>
  </body>
</html>
